<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Leacture = 3</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">
        <li style="font-family:arimo; font-style:italic;  background-color:#212121;color:white">JavaScript</li>
    </ul>
</body>

<script> //adding elements with the help of function
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)   
    }
    addLanguage("Python")
    addLanguage("typescript")
    addLanguage("C++")

    function addoptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage("C#")

    //editing the content in the elenment
    const secondLang = document.querySelector("li:nth-child(2)") //here pointing the nth element in the div
    const newLi = document.createElement('li') 
    newLi.textContent = "Django"
    secondLang.replaceWith(newLi)

    //Edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>TypeScript</li>" //here we have changed the complete outer HTML

    //Remove
    const lastLang = document.querySelector("li:nth-child(4)")
    lastLang.remove() //removing the element
</script>

</html>
